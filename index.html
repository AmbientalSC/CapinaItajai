        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';

        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;

            pane: 'pane_OpenStreetMap_0',

            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_240207CapinaITJ_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">RUA</th>\
                        <td>' + (feature.properties['RUA'] !== null ? autolinker.link(feature.properties['RUA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DIA</th>\
                        <td>' + (feature.properties['DIA'] !== null ? autolinker.link(feature.properties['DIA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EQUIPE</th>\
                        <td>' + (feature.properties['EQUIPE'] !== null ? autolinker.link(feature.properties['EQUIPE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                       <th scope="row">COMPRIMENTO</th>\
                        <td colspan="2">' + (feature.properties['COMPRIMENT'] !== null ? autolinker.link(feature.properties['COMPRIMENT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_240207CapinaITJ_1_0(feature) {
            switch(String(feature.properties['EQUIPE'])) {
                case '1':
                    return {
                pane: 'pane_240207CapinaITJ_1',
                opacity: 1,
                color: 'rgba(201,108,89,0.97)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '2':
                    return {

                opacity: 1,
                color: 'rgba(15,192,227,0.97)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                case '3':
                    return {

                opacity: 1,
                color: 'rgba(170,47,232,0.97)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
                default:

                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_240207CapinaITJ_1');
        map.getPane('pane_240207CapinaITJ_1').style.zIndex = 401;
        map.getPane('pane_240207CapinaITJ_1').style['mix-blend-mode'] = 'normal';
        var layer_240207CapinaITJ_1 = new L.geoJson(json_240207CapinaITJ_1, {
            attribution: '',
            interactive: true,

            onEachFeature: pop_240207CapinaITJ_1,
            style: style_240207CapinaITJ_1_0,
        });

        setBounds();

        var row = document.createElement('div');

        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "100%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"DIA": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_DIA = document.createElement('div');
            div_DIA.id = "div_DIA";
            div_DIA.className= "filterselect";
            document.getElementById("menu").appendChild(div_DIA);
            sel_DIA = document.createElement('select');
            sel_DIA.multiple = true;
            sel_DIA.size = 5;
            sel_DIA.id = "sel_DIA";
            var DIA_options_str = "<option value='01' unselected>01</option>";
            sel_DIA.onchange = function(){filterFunc()};
            DIA_options_str  += '<option value="02">02</option>';
            DIA_options_str  += '<option value="03">03</option>';
            DIA_options_str  += '<option value="04">04</option>';

            DIA_options_str  += '<option value="24">24</option>';
            DIA_options_str  += '<option value="25">25</option>';
            DIA_options_str  += '<option value="26">26</option>';
            DIA_options_str  += '<option value="27">27</option>';
            DIA_options_str  += '<option value="28">28</option>';
            DIA_options_str  += '<option value="29">29</option>';
            DIA_options_str  += '<option value="30">30</option>';
            DIA_options_str  += '<option value="31">31</option>';
            DIA_options_str  += '<option value="32">32</option>';
            DIA_options_str  += '<option value="33">33</option>';
            DIA_options_str  += '<option value="34">34</option>';
            DIA_options_str  += '<option value="35">35</option>';
            DIA_options_str  += '<option value="36">36</option>';
            DIA_options_str  += '<option value="37">37</option>';
            DIA_options_str  += '<option value="38">38</option>';
            DIA_options_str  += '<option value="39">39</option>';
            DIA_options_str  += '<option value="40">40</option>';
            sel_DIA.innerHTML = DIA_options_str;
            div_DIA.appendChild(sel_DIA);
            var lab_DIA = document.createElement('div');
            lab_DIA.innerHTML = 'DIA';
            lab_DIA.className = 'filterlabel';
            div_DIA.appendChild(lab_DIA);
            var reset_DIA = document.createElement('div');
            reset_DIA.innerHTML = 'Limpar Filtro';
            reset_DIA.className = 'filterlabel';
            reset_DIA.onclick = function() {
                var options = document.getElementById("sel_DIA").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_DIA.appendChild(reset_DIA);
        </script>
